
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="decoration.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
<div class="container">
    <div class="form ">
        <div class="btn">
            <button class="signUpbutton">Sign Up</button>
            <button class="Loginbutton">Log in</button>
        </div>
        <form action="" class="SignUp">
            <div class="formGroup">
                <input type="text" name="name" id="name" placeholder=" user name" autocomplete="off">
            </div>
            <div class="formGroup">
                <input type="email" name="email" id="Email" placeholder="Email ID" autocomplete="off">
            </div>
            <div class="formGroup">
                <input type="password" name="password" id="password" placeholder=" Password" autocomplete="off">
            </div>
            <div class="formGroup">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder=" confirm Password" autocomplete="off">
            </div>

            <div class="formGroup">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span class="text">i agree with terms & conditions.</span>
            </div>
            <div class="formGroup">
                <button class="btn2">Register</button>

            </div>
        </form>
        <form action="" class="Login">
        
            <div class="formGroup">
                <input type="email" name="email" id="Email" placeholder="Email ID" autocomplete="off">
            </div>
            <div class="formGroup">
                <input type="password" name="password" id="password" placeholder=" Password" autocomplete="off">
            </div>
          
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span class="text">keep me signed in on this device.</span>
            </div>
            <div class="formGroup">
                <button class="btn2">Login</button>
    
            </div>
           
           
        </form>
    </div>
    
</div>


<script src="JavaQuary.js"></script>
</body>
</html>
